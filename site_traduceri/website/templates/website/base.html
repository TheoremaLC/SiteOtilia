{% load static %}

<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Traducator Autorizat</title>



    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/bootstrap.css' %}" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'website/css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{% static 'website/css/responsive.css' %}" rel="stylesheet" />


    <link rel="stylesheet" href="{% static 'website/css/css-circular-prog-bar.css' %}">

    {% endblock %}
</head>

<body>
    <div class="top_container">
        <!-- header section strats -->
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="{% url 'index' %}"> Home <span
                                            class="sr-only">(current)</span></a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'servicii' %}"> Servicii </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'costuri' %}"> Costuri </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                                </li>

                            </ul>
                        </div>
                </nav>
            </div>
        </header>

{% block content %}

{% endblock %}


<!-- contact section -->

<section class="contact_section layout_padding">

<div class="container">
    <div class="d-flex justify-content-center d-md-block">
        <h2 style="margin-left: 13%; margin-bottom: -5%;">
        Contacteaza-ma
        </h2>
    </div>
    <div class="row">
        <div class="col-md-6">
        <form action="">
            <div class="contact_form-container">
            <div>
                <div>
                <input type="text" placeholder="Nume">
                </div>
                <div>
                <input type="email" placeholder="Email">
                </div>
                <div>
                <input type="text" placeholder="Numar Telefon">
                </div>
                <div class="mt-5">
                <input type="text" placeholder="Mesaj">
                </div>
                <div class="mt-5 d-flex justify-content-center justify-content-sm-start">
                <button type="submit">
                    Trimite
                </button>
                </div>
            </div>

            </div>

        </form>
        </div>
        <div class="col-md-6">
        <div class="contact_img-box" style="
    margin-top: -180px;">
            <img src="{% static 'website/images/flegs.jpeg' %}" alt="" width="600" height="600">
        </div>
        </div>
    </div>
    </div>
</section>
<!-- end contact section -->

<!-- footer section -->
<section class="container-fluid footer_section">
    <p>
        Copyright &copy; 2019 All Rights Reserved By
        <a href="https://html.design/">Free Html Templates</a>
    </p>
</section>
<!-- footer section -->

<script type="text/javascript" src="{% static 'website/js/jquery-3.4.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'website/js/bootstrap.js' %}"></script>
<!-- progreesbar script -->

</script>

</html>
